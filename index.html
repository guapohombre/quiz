<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style1.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <div class="questionContainer">
        <h1 class="questionHeader">Investor Questions</h1>
        <p class="question"></p>
      </div>
      <div class="questionContainer">
        <h1 class="answerHeader">Click to show answer</h1>
        <p class="answer hide"></p>
      </div>

      <div class="bra-container">
        <img class="throwaway" src="throwaway.png" alt="throwing away bra" />
      </div>
      <div class="can-container">
        <img class="throwaway" src="can.png" alt="garbage can" />
      </div>
      <div class="blob-container">
        <img class="throwaway" src="blob.png" alt="garbage can" />
      </div>
      <div class="buttonContainer">
        <button class="stop btn">Start</button>
        <button class="skip btn hide">Skip</button>
      </div>
      <footer>
        <ul class="selectUser">
          <li><button class="btn-user btn-user-selected">All</button></li>
          <li><button class="btn-user">Ben</button></li>
          <li><button class="btn-user">Laura</button></li>
          <li><button class="btn-user">Suze</button></li>
          <li><button class="btn-user">Tom</button></li>
        </ul>
        <div class="countContainer">
          <p class="count">Question 1 of 40</p>
        </div>
      </footer>
    </main>
  </body>
</html>
